CTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<title>Document</title>
			<style>
					*{
								margin:0;padding:0;
										}
												.active{ background: red;}
														div{width:200px; height:200px; overflow: hidden; display: none; border:1px solid #ccc;}
																div.show{ display: block;}
																	</style>
																		<script>
																			window.onload=function(){
																					var aBtn=document.getElementsByTagName('input');
																							var aBox=document.getElementsByTagName('div');

																									for(var i=0; i<aBtn.length; i++){
																												aBtn[i].index=i;
																															aBtn[i].onclick=function(){
																																			for(var i=0; i<aBtn.length; i++){
																																								aBtn[i].className='';
																																													aBox[i].className='';
																																																	}
																																																					this.className='active';
																																																									aBox[this.index].className='show';
																																																												}
																																																														}
																																																															}
																																																																</script>
																																																																</head>
																																																																<body>
																																																																	<input type="button" value="aaa" class="active">
																																																																		<input type="button" value="bbb">
																																																																			<input type="button" value="ccc">
																																																																				<div class="show">111</div>
																																																																					<div>222</div>
																																																																						<div>333</div>

																																																																						</body>
																																																																						</html>
